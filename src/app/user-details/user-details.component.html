<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{ user.lastName }} {{ user.firstName }} </mat-card-title>
    <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
  </mat-card-header>
 
  <mat-card-content>
    <p> ID : 
      <span  class="not-bold">  {{user.userId}} </span></p>
    <p> Email :  <span  class="not-bold">{{ user.email}} </span> </p>
    <p> Gender : <span  class="not-bold">{{ user.gender}} </span></p>
    <p> Skill Rate :  <span  class="not-bold">{{ user.skillRate}} </span></p>
    <!-- Add more user details as needed -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editUser(user.userId)" >Edit Profile</button>
    <button mat-button (click)="deleteUser(user.userId)"> I got fired</button>
  </mat-card-actions>
</mat-card>
