<body>
    <main>
        <section class="about">
            <div class="col-md-6 offset-md-3">
                <h1>Update Project</h1>
                <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" class="form-control" id="projectName"
                        [(ngModel)]="project.projectName" name="projectName">
                </div>


                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" class="form-control" id="startDate"
                        [(ngModel)]="project.startDate" name="startDate">
                </div>

                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" class="form-control" id="endDate"
                        [(ngModel)]="project.endDate" name="endDate">
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <input type="text" class="form-control" id="projectStatus"
                        [(ngModel)]="project.status" name="projectStatus">
                </div>

                <br>
                <button class=" btn btn-success" type="submit">Save</button>

                </form>
            </div>
        </section>
    </main>
</body>
