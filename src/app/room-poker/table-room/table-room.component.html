<div class="container">
  <button routerLink="/create">New Room</button>
  <br><br>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <mat-card *ngFor="let room of dataSource" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ room.roomName }}</mat-card-title>
      <mat-card-subtitle>ID: {{ room.roomId }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ room.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="editRoom(room.roomId)">Edit</button>
      <button mat-button color="warn" (click)="deleteRoom(room.roomId)">Delete</button>
      <button mat-button class="join-button" (click)="joinRoom()">Join Room</button>
    </mat-card-actions>
  </mat-card>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
