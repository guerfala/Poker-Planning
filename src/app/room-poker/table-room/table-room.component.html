<br><br>
<div class="container">
  <button routerLink="/create">New Room</button>
  <br><br>
</div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">


    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="roomId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.roomId}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="roomName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Name </th>
        <td mat-cell *matCellDef="let row"> {{row.roomName}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editRoom(row.roomId)">
            <mat-icon>Edit</mat-icon>
          </button><br>
          <button mat-icon-button color="warn" (click)="deleteRoom(row.roomId)">
            <mat-icon>Delete</mat-icon>
          </button><br>
          <button mat-icon-button color="warn" (click)="joinRoom()">
            <mat-icon>Join Room</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
