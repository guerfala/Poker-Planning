
<br><br>

<mat-form-field class="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <mat-card *ngFor="let room of dataSource  | slice: (paginator.pageIndex * paginator.pageSize): ((paginator.pageIndex + 1) * paginator.pageSize)" class="example-card" [style.backgroundImage]="'url(../../../assets/table.jpg)'">
    <mat-card-header>
      <mat-card-title class="mat-card-title">{{ room.roomName }}</mat-card-title>
      <mat-card-subtitle class="mat-card-subtitle">"{{ room.startDate | date: 'mediumDate' }}" To "{{ room.endDate | date: 'mediumDate' }}"</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mat-card-content"> {{ room.description }} </mat-card-content>
    <mat-card-actions>
      <button mat-button class="join-button" (click)="joinRoom()">Join Room</button>
    </mat-card-actions>
  </mat-card>
</div>
<mat-paginator #paginator [length]="dataSource.length" [pageSize]="3" [pageSizeOptions]="[3, 6, 9]" aria-label="Select page of users"></mat-paginator>
